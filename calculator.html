
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç®€æ˜“è®¡ç®—å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: #222;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 380px;
            width: 100%;
        }
        
        .display {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .previous-operand {
            color: #888;
            font-size: 20px;
            min-height: 25px;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .current-operand {
            color: white;
            font-size: 42px;
            font-weight: 300;
            min-height: 50px;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        button {
            border: none;
            padding: 25px;
            font-size: 22px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            outline: none;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .btn-number {
            background: #505050;
            color: white;
        }
        
        .btn-number:hover {
            background: #606060;
        }
        
        .btn-operator {
            background: #ff9500;
            color: white;
        }
        
        .btn-operator:hover {
            background: #ffaa33;
        }
        
        .btn-operator.active {
            background: white;
            color: #ff9500;
        }
        
        .btn-function {
            background: #a0a0a0;
            color: #1a1a1a;
        }
        
        .btn-function:hover {
            background: #b5b5b5;
        }
        
        .btn-equals {
            background: #ff9500;
            color: white;
            grid-column: span 2;
        }
        
        .btn-equals:hover {
            background: #ffaa33;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 400;
        }
        
        .history {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .history-item {
            color: #888;
            font-size: 14px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history::-webkit-scrollbar {
            width: 5px;
        }
        
        .history::-webkit-scrollbar-track {
            background: #222;
            border-radius: 10px;
        }
        
        .history::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }
        
        @media (max-width: 400px) {
            .calculator {
                padding: 15px;
            }
            
            button {
                padding: 20px;
                font-size: 18px;
            }
            
            .current-operand {
                font-size: 32px;
            }
            
            .previous-operand {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>ðŸ”¢ è®¡ç®—å™¨</h1>
        </div>
        
        <div class="history" id="history"></div>
        
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-function" onclick="calculator.clear()">AC</button>
            <button class="btn-function" onclick="calculator.delete()">DEL</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('%')">%</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('Ã·')">Ã·</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('7')">7</button>
            <button class="btn-number" onclick="calculator.appendNumber('8')">8</button>
            <button class="btn-number" onclick="calculator.appendNumber('9')">9</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('Ã—')">Ã—</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('4')">4</button>
            <button class="btn-number" onclick="calculator.appendNumber('5')">5</button>
            <button class="btn-number" onclick="calculator.appendNumber('6')">6</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('1')">1</button>
            <button class="btn-number" onclick="calculator.appendNumber('2')">2</button>
            <button class="btn-number" onclick="calculator.appendNumber('3')">3</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button class="btn-number btn-zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="btn-number" onclick="calculator.appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculator.compute()">=</button>
        </div>
    </div>
    
    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement, historyElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.historyElement = historyElement;
                this.history = [];
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }
            
            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
                this.updateDisplay();
            }
            
            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.updateDisplay();
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'Ã—':
                        computation = prev * current;
                        break;
                    case 'Ã·':
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                const expression = `${this.previousOperand} ${this.operation} ${this.currentOperand} = ${computation}`;
                this.addToHistory(expression);
                
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }
            
            addToHistory(expression) {
                this.history.unshift(expression);
                if (this.history.length > 10) {
                    this.history.pop();
                }
                this.updateHistory();
            }
            
            updateHistory() {
                this.historyElement.innerHTML = this.history
                    .map(item => `<div class="history-item">${item}</div>`)
                    .join('');
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.textContent = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.textContent = '';
                }
            }
        }
        
        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');
        const historyElement = document.getElementById('history');
        
        const calculator = new Calculator(previousOperandElement, currentOperandElement, historyElement);
        
        document.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) calculator.appendNumber(e.key);
            if (e.key === '.') calculator.appendNumber('.');
            if (e.key === '+' || e.key === '-') calculator.chooseOperation(e.key);
            if (e.key === '*') calculator.chooseOperation('Ã—');
            if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('Ã·');
            }
            if (e.key === '%') calculator.chooseOperation('%');
            if (e.key === 'Enter' || e.key === '=') calculator.compute();
            if (e.key === 'Escape') calculator.clear();
            if (e.key === 'Backspace') calculator.delete();
        });
    </script>
</body>
</html>
